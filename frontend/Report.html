<!DOCTYPE HTML>
<HTML lang="en">         <!-- START, English language Declared -->
<head>
  <meta charset="UTF-8">                                                          <!-- a character encoding standard that represents characters as a sequence of bytes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"           <!-- Set webpage to match device screen -->
  <title>Create a Report - SureSight</title>                                                            <!-- Website title SUBJECT TO CHANGE -->
  <!--stylesheet link currently for same folder access-->
  <link rel="stylesheet" href="SureSightStyle.css"> <!-- CSS link -->   <!-- STYLESHEET AND STYLES.CSS SUBJECT TO CHANGE -->

</head>
<body>
  <div class="reports-container">                      
    <h2>Report</h2>
      <p align="center">Begin creating a damage report here.</p>    
      <form method="POST" action="{{ url_for('upload_image') }}" enctype="multipart/form-data">

          <!-- Upload an image from gallery -->
          <label for="image-upload">Upload an Image:</label>
          <input type="file" id="image-upload" name="image" accept="image/*" multiple required> <!--should handle multiple photos?-->          <br>or<br>
          <!-- capture new photo -->
          <label for="image-capture">Capture a New Image:</label>
          <input type="file" id="image-capture" name="image" accept="image/*" capture="camera"> <!--Uncertain what is needed for image capturing-->

          <!-- select damage type -->
          <p>Select the type of damage:</p>
          <label><input type="checkbox" name="damage_type" value="roof"> Roof Damage</label><br>
          <label><input type="checkbox" name="damage_type" value="siding"> Siding Damage</label><br>
<br>
          <label for="ReportText">Additional Information:</label><br>
          <textarea name="ReportText" rows="4" cols="50" placeholder="Describe the damage"></textarea>
          <br>
          <button type="submit">Submit</button> <!-- SUBMIT BUTTON -->
      </form>
      </div>
